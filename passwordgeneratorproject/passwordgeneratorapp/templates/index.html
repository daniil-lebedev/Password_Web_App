{% extends 'base.html' %} 
{% block content %}
	<div class="container">
	{% for thing in all_passwords %}
		<div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
		  <div class="card-header">{{thing.name}}</div>
			  <div class="card-body">
			    <h5 class="card-title">{{thing.password}}</h5>
			  </div>
		</div>
	{% endfor %}	
	</div> 

{% endblock %}
